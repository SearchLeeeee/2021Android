<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: -50%;
        }

        .askText {
            width: 100%;
            /* margin-top: 50px; */
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        .btnBox {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn1 {
            background-color: white;
            /* Green */
            border: none;
            color: gray;
            border-radius: 10px;
            border: 2px solid gray;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .btn2 {
            background-color: white;
            /* Green */
            border: none;
            color: red;
            border-radius: 10px;
            border: 2px solid red;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <img src="blockImg.png" width="90%">
        <div class="askText">该网页有风险，是否继续访问?</div>
        <div class="btnBox">
            <button class="btn1" onclick="confirmView()">继续访问</button>
            <button class="btn2" onclick="cancelView()">取消访问</button>
        </div>
    </div>
</body>
<script>

    function confirmView() {
        alert("1");//弹窗
    }
    function cancelView() {
        alert("0");//弹窗
    }
</script>

</html>
