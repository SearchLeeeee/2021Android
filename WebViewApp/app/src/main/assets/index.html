<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        a {
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .container {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -50px;
        }

        .hotWebsBox {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 80%;
            margin-top: 30px;
        }

        .hotWebs {
            width: 16%;
            height: auto;

        }

        .imgBox {
            width: 100%;
            padding-top: 100%;
            border-radius: 50%;
        }

        div.search {
            width: 100%;
            height: 10vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 30px;
        }

        .searchBox {
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: row;
            /* justify-content: center; */
            align-items: center;
        }

        div.search .searchBox input:nth-child(2) {
            width: 100%;
            height: 100%;
            font-size: 16px;
            text-indent: 40px;
            border-radius: 10px;
            /* border: none; */
            float: left;
        }

        div.search .searchBox img {
            position: absolute;
            /* left: 50vw; */
            /* transform: translateX(-250px); */
            /* margin-top: 10px; */
            align-self: center;
            margin-left: 10px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" style="width: 80%; height: auto;">
        <div class="search">
            <div class="searchBox">
                <img src="search.png" alt="">
                <input type="text" id="input" placeholder="请输入搜索条件" onkeypress="if(window.event.keyCode == 13) jump()">
            </div>
        </div>
        <div class="hotWebsBox">
            <a class="hotWebs" href="https://www.taobao.com">
                <div class="imgBox" style="background: url(taobao.png);background-size: cover;"></div>
            </a>
            <a class="hotWebs" href="https://github.com">
                <div class="imgBox" style="background: url(github.png);background-size: cover;"></div>
            </a>
            <a class="hotWebs" href="https://www.baidu.com/">
                <div class="imgBox" style="background: url(baidu.png);background-size: cover;"></div>
            </a>
            <a class="hotWebs" href="https://www.bilibili.com/">
                <div class="imgBox" style="background: url(bilibili.jpg);background-size: cover;"></div>
            </a>
        </div>
    </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
    var input = document.getElementById('input');
    function jump() {
        if (input.value == '') {
            return;
        } else {
            window.location.href = "https://wap.baidu.com/s?word=" + input.value
        }
    }
</script>

</html>
